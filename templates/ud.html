<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | MediCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: auto;
            padding: auto;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #3498db;
        }

        /* Logout Button */
        .logout-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-left: 2rem;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Dashboard Content */
        .dashboard {
            margin-top: 6rem;
            text-align: center;
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard h2 {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        .welcome-msg {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        /* Buttons */
        .start-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .start-btn:hover {
            background-color: #2980b9;
        }

        .upload-section {
            margin-top: 3rem;
        }
        .upload-section h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .upload-section input[type="file"] {
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        .upload-section button {
            background-color: #2ecc71;
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-section button:hover {
            background-color: #27ae60;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }        
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">MediCare</a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="{{ url_for('doctors') }}">Doctors</a></li>
                    <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
                </ul>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard">
        <div class="container">
            <h2>Welcome to Your Dashboard</h2>
            <p class="welcome-msg">Hello, {{ username }}. Ready to explore your health insights?</p>
            
            <!-- Start Prediction Button -->
            <a href="{{ url_for('form_page') }}" class="start-btn">Start Prediction</a>
            
            <form action="{{ url_for('upload_report') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="report_file" accept=".pdf" required>
                <button type="submit" class="start-btn" style="margin-top: 20px;">Analyze Report</button>
            </form>
            
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MediCare. All rights reserved.</p>
    </footer>
</body>
</html>
